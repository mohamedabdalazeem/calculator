<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">

        <div class="display"></div>
        
        <button id="clear-btn">Clear</button>
        <button class="operator"id="percentage-btn">%</button>
        <button class="operator"id="divide-btn">/</button>
    
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="multiply-btn">*</button>

    
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator"id="minus-btn">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="plus-btn">+</button>

        <button class="number" id="zero-btn">0</button>
        <button id="dot-btn">.</button>
        <button id="equal-btn">=</button>
            
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
